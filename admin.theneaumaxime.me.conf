server {
    listen 80 http2; 
    server_name admin.theneaumaxime.me;
    return 301 https://admin.theneaumaxime.me$request_uri;
}

server {
    listen 443 ssl;
    server_name admin.theneaumaxime.me;
    
    root /var/www/html/Une-Taupe-Chez-Vous_Symfony/public; 
 
    if ($host = www.admin.theneaumaxime.me) {
        return 301 https://admin.theneaumaxime.me$request_uri;
    } 
    
    location / {
        try_files $uri /index.php$is_args$args;
    }

    location ~ ^/index\.php(/|$) {
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
        internal;
    }

    location ~ \.php$ {
        return 404;
    }

    location /api {
        try_files $uri /index.php$is_args$args;
    }

    ssl_certificate /etc/letsencrypt/live/admin.theneaumaxime.me/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/admin.theneaumaxime.me/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
    
    error_log /var/log/nginx/project_error.log;
    access_log /var/log/nginx/project_access.log;
 
    
}
